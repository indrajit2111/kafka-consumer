spring.application.name=kafka-consumer
spring.profiles.active=${profile:dev}
spring.kafka.url=127.0.0.1
spring.kafka.port=9092
consumer.topic=TEST_TOPIC
server.port=7081
spring.datasource.url=jdbc:mysql://localhost:3306/kafka-spring-batch
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=trace
#Change the Below 3 values to Generate the Tables while booting up the app
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=update
#Below Property will execute data.sql while booting up the app
spring.sql.init.mode=never
spring.batch.jdbc.initialize-schema=ALWAYS
#disabled job run at startup
spring.batch.job.enabled=false